<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style/books.css">
</head>
<body>
  <div class="form">
    <div class="title">Enter book details</div>
    <div class="input-container ic">
      <input id="bookname" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="bookname" class="placeholder">Book name</label>
    </div>
    <div class="input-container ic">
      <input id="edition" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="edition" class="placeholder">Edition</label>
    </div>
    <div class="input-container ic">
      <input id="author" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="author" class="placeholder">Author</label>
    </div>
    <div class="input-container ic">
      <input id="department" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="department" class="placeholder">Department</label>
    </div>
    <div class="input-container ic">
      <input id="coursename" class="input" type="text" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="coursename" class="placeholder">Course name</>
    </div>
    <button type="text" class="submit">submit</button>
  </div>
</body>
